<!DOCTYPE html>
<html>

<meta charset="utf-8">
<script src="https://d3js.org/d3.v6.js"></script>

<head>
    <title>Unemployment Rate</title>
    <style>
    html, body, #vis {
        height: 100%;
        margin: 0;
    }

    .tooltip {
        position: absolute;
    }

    .tooltip p {
        background-color: white;
        border: #eee 1px solid;
        padding: 2px;
        font-family: sans-serif;
        font-size: 11px;
    }
</style>
</head>

<body>
    <label for="year">Choose a year: </label>
    <input type="range" min=2020 max=2022 step=1 id="year" value=2022 oninput="selected_year.value = year.value">
    <output name="selected_year" id="selected_year">2022</output>
</body>

<div id="vis"></div>



<script>

    var width = document.getElementById('vis')
        .clientWidth;
    var height = document.getElementById('vis')
        .clientHeight;

    var margin = {
        top: 10,
        bottom: 100,
        left: 100,
        right: 120
    };

    var svg = d3.select('#vis')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    var tooltip = d3.select('body')
        .append('div')
        .attr('class', 'tooltip');

    width = width - margin.left - margin.right;
    height = height - margin.top - margin.bottom;

    var dateParse = d3.timeParse('%Y');
    var tooltipFormat = d3.timeFormat('%Y');

    var x_scale = d3.scaleTime()
        .range([0, width]);

    var y_scale = d3.scaleLinear()
        .range([height, 0]);

    var band_scale = d3.scaleBand()
        .range([0, width]);

    var line = d3.line()
        .x(function(d) {
            return x_scale(+d.population);
        })
        .y(function(d) {
            return y_scale(+d.total_cases);
        })
        .curve(d3.curveBasis);

    var x_axis = d3.axisBottom()
        .scale(x_scale);

    var y_axis = d3.axisLeft()
        .scale(y_scale);

    var data;

    svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0, ' + height + ')');

    svg.append('g')
        .attr('class', 'y axis')

    d3.csv('https://raw.githubusercontent.com/wan-wang/data-visualization/main/data_yearly.csv', function(csv_data) {
        data = csv_data;

        y_scale.domain([0, d3.max(csv_data, function(d) {
            return +d.value;
        })]);

        draw("2022");

        function draw(year) {

            year_data = data.filter(function(d) {
                return dateParse(d.date)
                    .getFullYear() === +year;
            });

            x_scale.domain(d3.extent(year_data, function(d) {
                return (d.population);
            }));

            var lines = svg.selectAll('.line')
                .data([year_data]);

            lines
                .enter()
                .append('path')
                .attr('class', 'line')
                .attr('fill', 'none')
                .attr('stroke', 'black')
                .merge(lines)
                .transition()
                .attr('d', line);

            var bars = svg.selectAll('.bar')
                .data(year_data);

            bars
                .exit()
                .remove();

            bars
                .enter()
                .append('rect')
                .attr('class', 'bar')
                .attr('y', 0)
                .attr('fill', 'black')
                .attr('opacity', 0)
                .on('mouseover', mouseOver)
                .on('mousemove', mouseMove)
                .on('mouseout', mouseOut);

            d3.select('.x.axis')
                .call(x_axis);

            d3.select('.y.axis')
                .transition()
                .call(y_axis);

            // function mouseOver(d) {
            //     var date = dateParse(d.date);
            //     var displayDate = tooltipFormat(date);

            //     d3.select(this)
            //         .transition()
            //         .style('opacity', 0.3);

            //     tooltip
            //         .style('display', null)
            //         .html('<p>Date: ' + displayDate + '<br>Unemployment Rate: ' + d.value + '%</p>');
            // };

            // function mouseMove(d) {
            //     tooltip
            //         .style('top', (d3.event.pageY - 20) + "px")
            //         .style('left', (d3.event.pageX + 20) + "px");
            // };

            // function mouseOut(d) {
            //     d3.select(this)
            //         .transition()
            //         .style('opacity', 0)

            //     tooltip
            //         .style('display', 'none');
            // };

            var slider = d3.select('#year');
            slider.on('change', function() {
                draw(this.value);
            });
        }
    });
    
</script>

</html>
