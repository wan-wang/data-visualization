<!DOCTYPE html>
<html>

<meta charset="utf-8">
<!-- d3 -->
<script src="https://d3js.org/d3.v5.js"></script>
<!-- d3-annotation -->
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>


<body>
  <label for="year">Choose a year: </label>
  <input type="range" min=2020 max=2022 step=1 id="year" value=2020 oninput="selected_year.value = year.value">
  <output name="selected_year" id="selected_year">2022</output>
</body>

<style>
  .bubbles {
    stroke-width: 2px;
    stroke: grey;
  }
  .bubbles:hover {
    stroke: red;
  }
</style>


<div id="vis"></div>

<script>

    const margin = {top: 80, right: 20, bottom: 30, left: 50},
        total_width = 1000,
        total_height = 800,
        width = total_width - margin.left - margin.right,
        height = total_height - margin.top - margin.bottom;
    
    const svg = d3.select("#vis")
      .append("svg")
        .attr("width", total_width)
        .attr("height", total_height)
        .attr("id", "vis_svg")
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);


    d3.csv("https://raw.githubusercontent.com/wan-wang/data-visualization/main/data_yearly.csv").then( function(full_data) {
    
      draw("2020");

      function draw(year) 
      {
        year_data = full_data.filter(function(d) {
                  return d.year == year;
              });
        
        // Add title
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", 150)
            .attr("y", -20 )
            .text("COVID cases per million population in different states")
            .attr("text-anchor", "start")
            .style("font", "30px times")
        
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", 176)
            .attr("y", -65 )
            .text("June 1st")
            .attr("text-anchor", "start")


        // Add instruction
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", 250)
            .attr("y", 20 )
            .text("Instruction: Hover to a circle to see which state it represents!")
            .attr("text-anchor", "start")
            .style("font", "16px times")
            .style('fill', '#ad48bd')

        // X axis
        const x_scale = d3.scaleLog()
          .domain([570000, 42000000])
          .range([ 0, width ]);
        svg.append("g")
          .attr("transform", `translate(0, ${height})`)
          .call(d3.axisBottom(x_scale).tickFormat(d3.format("~s")));

        // Add X axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("y", height-10 )
            .text("Population")
            .style("font", "25px times");
      
        // Y axis
        const y_scale = d3.scaleLog()
          .domain([
            d3.min(year_data, function(d) {
                  return +d.total_cases;
               }),  
            d3.max(year_data, function(d) {
            return +d.total_cases;
               }) * 1.2  
            ])
          .range([ height, 0]);
        svg.append("g")
          .call(d3.axisLeft(y_scale)
                  .tickFormat(d3.format("~s")));
        
        // Add Y axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", 10)
            .attr("y", 20 )
            .text("Total cases")
            .attr("text-anchor", "start")
            .style("font", "25px times")
      
        // bubble size
        const r_scale = d3.scaleSqrt()
          .domain(d3.extent(year_data, function(d) {
                return (+d.total_cases_pre_million);
            }))
          .range([ 3, 30]);
        

        // add tooltip
        const tooltip = d3.select("#vis")
          .append("div")
            .style("position", "absolute")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "black")
            .style("border-radius", "5px")
            .style("padding", "10px")
            .style("color", "white")

        const showTooltip = function(d) {
          tooltip
            .transition()
            .duration(200)
          tooltip
            .style("opacity", 1)
            .html("State: " + d.state)
        }
        const moveTooltip = function(d) {
          tooltip
            .style("left", (d3.event.pageX)*0.8 + "px")
            .style("top", (d3.event.pageY)*0.7 + "px")
        }
        const hideTooltip = function(d) {
          tooltip
            .transition()
            .duration(200)
            .style("opacity", 0)
        }

        // console.log(event.pageX);
      
        // Add dots
        svg.append('g')
          .selectAll("dot")
          .data(year_data)
          .join("circle")
            .attr("class", "bubbles")
            .attr("cx", d => x_scale(d.population))
            .attr("cy", d => y_scale(d.total_cases))
            .attr("r", d => r_scale(d.total_cases_pre_million))
            .style("fill", "#eebfff")
            // .style("opacity", "0.7")
            // .attr("stroke", "black")
          .on("mouseover", showTooltip )
          .on("mousemove", moveTooltip )
          .on("mouseleave", hideTooltip )

        // Add legend
        // Add legend: circles
        min_r = d3.min(year_data, function(d) {
                  return +d.total_cases_pre_million;
               })
        max_r = d3.max(year_data, function(d) {
                  return +d.total_cases_pre_million;
               })
        r1 = ~~(min_r / 100)*100
        r2 = ~~(max_r / 100) * 100

        const valuesToShow = [+r1, +r2]
        const xCircle = width - 200
        const xLabel = width - 150
        const yCircle = height - 100
        svg
          .selectAll("legend")
          .data(valuesToShow)
          .join("circle")
            .attr("cx", xCircle)
            .attr("cy", d => yCircle - r_scale(d))
            .attr("r", d => r_scale(d))
            .style("fill", "none")
            .attr("stroke", "black")

        // Add legend: segments
        svg
          .selectAll("legend")
          .data(valuesToShow)
          .join("line")
            .attr('x1', d => xCircle + r_scale(d))
            .attr('x2', xLabel)
            .attr('y1', d => yCircle - r_scale(d))
            .attr('y2', d => yCircle - r_scale(d))
            .attr('stroke', 'black')
            .style('stroke-dasharray', ('2,2'))

        // Add legend: labels
        svg
          .selectAll("legend")
          .data(valuesToShow)
          .join("text")
            .attr('x', xLabel)
            .attr('y', d => yCircle - r_scale(d))
            .text( d => d)
            .style("font-size", 10)
            .attr('alignment-baseline', 'middle')

        // Legend title
        svg.append("text")
          .attr('x', xCircle)
          .attr("y", height -180)
          .text("Bubble area: Total cases per million population")
          .attr("text-anchor", "middle")


        // d3-annotation
        oregon_data = year_data.filter(function(d) {
                  return d.state == "Oregon";
              });
        oregon_x = x_scale(oregon_data[0].population)
        oregon_y = y_scale(oregon_data[0].total_cases)
        oregon_r = ~~(oregon_data[0].total_cases_pre_million)

        ny_data = year_data.filter(function(d) {
                  return d.state == "New York";
              });
        ny_x = x_scale(ny_data[0].population)
        ny_y = y_scale(ny_data[0].total_cases)
        ny_r = ~~(ny_data[0].total_cases_pre_million)


        const annotations = [
          {
            note: {
              label: "Total cases per million pop: "+ oregon_r,
              title: "Oregon"
            },
            x: oregon_x,
            y: oregon_y,
            dy: 80,
            dx: -20
          },
          {
            note: {
              label: "Total cases per million pop: "+ ny_r,
              title: "New York"
            },
            x: ny_x,
            y: ny_y,
            dy: 80,
            dx: 20
          }
          
        ]

        // Add annotation to the chart
        const makeAnnotations = d3.annotation()
          .annotations(annotations)
        svg
          .append("g")
          .call(makeAnnotations)

        
        // Change data based on slider
        var slider = d3.select('#year');
        slider.on('change', function() {
            svg.selectAll("*").remove();
            draw(this.value);
        });

      }
    })
    
    </script>
